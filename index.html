<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tetris Game Js</title>
    <style>
        *,
        *:after,
        *:before {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            background-repeat: no-repeat;

        }

        body {
            background-color: #222222;
            position: relative;

        }

        .wrapper {
            width: 378px;
            margin: 0 auto;
        }

        #container {
            height: -webkit-fill-available;
            background: url("./img/gameboy.svg");
            background-position: center;
            background-repeat: no-repeat;
            position: relative;

        }

        canvas {
            position: absolute;
            opacity: 0.75;
            zoom: 0.71;
            top: 3.8em;
            right: 30.5em;
        }

        @media only screen and (min-width: 992px) {

            .wrapper {
                width: 450px;
                margin: 0 auto;
            }

            #container {
                zoom: 0.85;
            }

            canvas {
                zoom: 0.72;
                top: 6.3em;
                right: 12.5em;

            }

            #score-display {
                right: 20%;
                bottom: 23em;
            }

        }

        @media only screen and (min-width: 779px) and (max-width: 991px) {
            .wrapper {
                width: 430px;
                margin: 0 auto;
            }

            #container {
                zoom: 0.85;
            }

            canvas {
                zoom: 0.72;
                top: 6.3em;
                right: 11.5em;

            }

            #score-display {
                right: 11%;
                bottom: 24em;
            }

        }

        @media only screen and (min-width: 601px) and (max-width: 778px) {

            .wrapper {
                width: 410px;
                margin: 0 auto;
            }

            #container {
                zoom: 0.95;
            }

            canvas {
                zoom: 0.72;
                top: 3.80em;
                right: 9em;

            }

            #score-display {
                right: 1%;
                top: 1%;
            }
        }

        @media only screen and (max-width: 600px) {

            .wrapper {
                width: 305px;
                margin: 0 auto;
            }

            #container {
                zoom: 0.71;
            }

            canvas {

                top: 11.26em;
                right: 8.8em;
                zoom: 0.715;
            }

            #score-display {
                right: 5%;
                bottom: 21em;
            }
        }

        #score-display {
            position: absolute;

        }

        #score {

            height: 40px;
            margin: 10px auto;
            font-size: 20px;
            text-align: center;
            font-family: Consolas, monaco, monospace;
            color: #f0f0f0;

        }

        div {
            color: white;
            font-size: 20px;
            font-family: Consolas, monaco, monospace;
            font-weight: bolder;
        }

    </style>

</head>
<body>
<audio id="sound">
    <source src="./music/Jump-SoundBible.com-1007297584.mp3" type="audio/mpeg">
</audio>
<audio id="gameover">
    <source src="./music/Funny-game-over-sound.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">
    <div id="container">
        <canvas id="tetris" width="220" height="440"></canvas>
    </div>

    <div id="score-display">
        Score:
        <div id="score">0</div>
    </div>

</div>
<link href="./source/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="./source/javascripts/jquery.growl.js" type="text/javascript"></script>
<script src="./source/app.js"></script>
<script src="./source/tetris.js"></script>
</body>
</html>
